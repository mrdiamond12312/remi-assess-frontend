name: Unit Test

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - master

jobs:
  building:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Installing dependencies
        run: |
          npm install

      - name: Generate .env.local
        run : echo '${{ toJSON(secrets) }}' | jq -r 'keys[] as $k | "\($k)=\(.[$k])"' >> .env.local

      - name: Building
        run: |
          npm run build

      - name: Creating workspace
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./dist

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Generate .env
        run : echo '${{ toJSON(secrets) }}' | jq -r 'keys[] as $k | "\($k)=\(.[$k])"' >> .env

      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Build Storybook
        run: yarn build-storybook --quiet

      - name: Serve Storybook and run tests
        run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npx http-server storybook-static --port 6006 --silent" \
            "npx wait-on tcp:127.0.0.1:6006 && npm run test-storybook"

  cypress-e2e-testing--auth:
    needs: building
    uses: ./.github/workflows/cypress-tests-fn.yml
    with:
      spec: cypress/e2e/auth
    secrets: inherit

  cypress-e2e-testing--mainflow:
    needs: building
    uses: ./.github/workflows/cypress-tests-fn.yml
    with:
      spec: cypress/e2e/mainflow
    secrets: inherit

  cypress-e2e-testing--admin:
    needs: building
    uses: ./.github/workflows/cypress-tests-fn.yml
    with:
      spec: cypress/e2e/admin
    secrets: inherit

  cypress-e2e-testing--lessor:
    needs: building
    uses: ./.github/workflows/cypress-tests-fn.yml
    with:
      spec: cypress/e2e/lessor
    secrets: inherit

  cypress-e2e-testing--profile:
    needs: building
    uses: ./.github/workflows/cypress-tests-fn.yml
    with:
      spec: cypress/e2e/profile
    secrets: inherit
